<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #7366ff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #7366ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #6052f3;
        }
        .note {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
        .ii a[href] {
            color: white !important;
        }
        a {
            color: white !important;
        }
        a:visited {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Reset</h1>
        </div>
        <div class="content">
            <p>Hello {{ user.username }},</p>
            <p>You've requested to reset your password.</p>
            <a class="button" href="{{ reset_link }}" target="_blank">Reset Password</a>
            <p class="note">This link will be active for next one hour. If you didn't make this request, you can safely ignore this email.</p>
        </div>
    </div>
</body>
</html>
